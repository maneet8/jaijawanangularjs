<div class="eventcard">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-lg-3 mt-4" ng-repeat="session in data">
            <div class="card card-inverse card-info">
                <img class="card-img-top" src="{{session.imgpath}}">
                <div class="card-block">
                    <h4 align="center" class="card-title">{{session.topic}}</h4>
                    <div class="card-text">
                        {{session.Description}}
                    </div>
                </div>
                <div class="card-footer">
                    <button href="#my{{session.id}}" data-toggle="modal" class="btn btn-info btn-sm">Application Form</button>
                </div>
            </div>
            <div id="my{{session.id}}" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                            <h3 id="myModalLabel">Fill Application Form for {{session.topic}}</h3>
                        </div>
                        <div class="modal-body">
                            <div class="embed-responsive embed-responsive-16by9">
                                <iframe ng-src="{{session.url | trusted}}" frameborder="1" marginheight="1" marginwidth="1">Loading...</iframe>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button class="btn" data-dismiss="modal" aria-hidden="true">Cancel</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
